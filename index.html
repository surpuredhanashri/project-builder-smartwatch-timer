<!-- Abstract: A web based smart watch which can play music over spotify & has inbuilt timer & can display messages.  -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SmartWatch</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- right side of the screen -->
            <div class="box2 col-md-6 d-flex justify-content-center">
                <div class="back mt-4">
                    <div class="cover mt-4 mb-4">
                        <i class="msgicon clr fa fa-comments fa-2x d-flex justify-content-start" onclick="msg()"></i>
                        <i class="clockicon clr d-flex justify-content-end fa fa-clock-o fa-2x"></i>
                        <i class="musicicon clr d-flex justify-content-center fa fa-music fa-2x"></i>
                        <i id="timerpause" class="fa fa-pause fa-2x d-flex justify-content-center"></i>
                        <i id="timerplay" class="fa fa-play fa-2x d-flex justify-content-center"></i>
                        <i id="reset" class="fa fa-repeat fa-2x  d-flex justify-content-start" disabled></i>
                        <i id="stop" class="fa fa-stop fa-2x d-flex justify-content-end"></i>
                        <h6 id="watch" class="mt-2 text-white d-flex justify-content-center"></h6>
                        <h1 onclick="Time()" id="time" class="text-white time">Unlock?</h1>
                        <h1 id="day" class="text-white day"></h1>
                        <div class=" ml-2 mt-3 screen">
                            <p class="txt"></p>
                        </div>
                        <div id="msg">
                            <div class="ml-2 mt-4" id="list1"> </div>
                            <div class="ml-2" id="list2"> </div>
                            <div class="ml-2" id="list3"> </div>
                        </div>
                        <h1 id="digit" class="text-white digits">00:00:00</h1>
                        <p class="lap">00:00:00</p>
                        <iframe id="player" src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3"
                            width="250" height="232" frameborder="0" allowtransparency="true"
                            allow="encrypted-media"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/function.js"></script>
    <script src="./js/toggles.js"></script>


</body>

</html>
